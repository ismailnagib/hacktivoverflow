<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <!-- <script src="https://apis.google.com/js/api:client.js"></script> -->
    <meta name="google-signin-client_id" content="696902617672-sqht03uiqas3da7mackns5b1m7m6n74r.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <title>Hackerflow</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but Hackerflow doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script>
      function onSignIn(googleUser) {
        let id_token = googleUser.getAuthResponse().id_token
        
        $.ajax({
          method: "POST",
          url: ``,
          data: {
            googleToken: id_token
          }
        })
          .done(data => {
            if (data.token) {
              localStorage.setItem('token', data.token)
              var refresh = localStorage.getItem('refresh')
              console.log(refresh)
              if (refresh === null){
                  window.location.reload()
                  localStorage.setItem('refresh', "1")
              }
            }
            else console.log("Sorry, your connection to database is interrupted")
          })
          .fail(err => {
            console.log(err.message)
          })
      }
      function gsignOut() {
        let auth2 = gapi.auth2.getAuthInstance()
          auth2.signOut().then(function () {
            console.log('User signed out.')
          })
      }
    </script>
  </body>
</html>
