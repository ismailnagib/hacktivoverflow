<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <meta name="google-signin-client_id" content="696902617672-sqht03uiqas3da7mackns5b1m7m6n74r.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <title>Hackerflow</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but Hackerflow doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script>
      $('document').ready(() => {
        if (localStorage.getItem('token')) {
          $.ajax({
            url: `http://localhost:3000/users/checklogin`,
            method: 'post',
            headers: {
              token: localStorage.getItem('token')
            }
          })
            .done(() => {
            $('#g-signin-btn').hide()
            })
            .fail(err => {
              $('#g-signin-btn').show()
            })
        }
      })

      function onSignIn(googleUser) {
        let id_token = googleUser.getAuthResponse().id_token
        
        $.ajax({
          url: `http://localhost:3000/users/glogin`,
          headers: {
            id_token: id_token
          }
        })
          .done(data => {
            localStorage.setItem('token', data.token)
          })
          .fail(err => {
            console.log(err.message)
          })
      }

      function gSignOut() {
        let auth2 = gapi.auth2.getAuthInstance()
        auth2.signOut()
        .then(() => {})
        .catch(err => {
          console.log(err)
        })
      }
    </script>
  </body>
</html>
